<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="poto/ChatGPT Image Aug 21, 2025, 10_36_41 PM.png" type="image/x-icon" style="height:fit-content;">
  <title>Login PIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleiya.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card glass-card m-1 text-center shadow-lg">
      <h4 class="mb-3 fw-bold text-white">MASUKAN PIN</h4>

      <!-- PIN Input -->
      <div class="d-flex justify-content-center gap-2 mb-3 pin">
        <input type="password" maxlength="1" disabled>
        <input type="password" maxlength="1" disabled>
        <input type="password" maxlength="1" disabled>
        <input type="password" maxlength="1" disabled>
        <input type="password" maxlength="1" disabled>
        <input type="password" maxlength="1" disabled>
      </div>

      <p style="color: rgb(137, 137, 137);">clue : tanggal jadian</p>

      <!-- Keypad -->
      <div class="keypad">
        <div class="row g-2">
          <div class="col-4"><button class="btn num-btn">1</button></div>
          <div class="col-4"><button class="btn num-btn">2</button></div>
          <div class="col-4"><button class="btn num-btn">3</button></div>
          <div class="col-4"><button class="btn num-btn">4</button></div>
          <div class="col-4"><button class="btn num-btn">5</button></div>
          <div class="col-4"><button class="btn num-btn">6</button></div>
          <div class="col-4"><button class="btn num-btn">7</button></div>
          <div class="col-4"><button class="btn num-btn">8</button></div>
          <div class="col-4"><button class="btn num-btn">9</button></div>
          <div class="col-4"></div>
          <div class="col-4"><button class="btn num-btn">0</button></div>
          <div class="col-4"><button class="btn btn-danger del-btn">âŒ«</button></div>
        </div>
      </div>

      <p class="text-danger mt-2 d-none" id="form-error">PIN salah, coba lagi!</p>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.pin input');
    const numButtons = document.querySelectorAll('.num-btn');
    const delBtn = document.querySelector('.del-btn');
    const error = document.getElementById('form-error');
    let currentIndex = 0;

    function resetPIN() {
      inputs.forEach(i => i.value = "");
      currentIndex = 0;
    }

    function validatePIN() {
      let pin = '';
      inputs.forEach(i => pin += i.value);

      if(pin === '120924'){
        window.location.href = "home.html";
      } else {
        error.classList.remove('d-none');
        resetPIN();
      }
    }

    numButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if(currentIndex < inputs.length){
          inputs[currentIndex].value = btn.textContent;
          currentIndex++;
          if(currentIndex === inputs.length){
            validatePIN();
          }
        }
      });
    });

    delBtn.addEventListener('click', () => {
      if(currentIndex > 0){
        currentIndex--;
        inputs[currentIndex].value = "";
      }
    });
  </script>
</body>
</html>
